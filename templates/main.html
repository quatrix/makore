<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>ma kore</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">

    <style>
      @import url(http://fonts.googleapis.com/earlyaccess/opensanshebrew.css);

      body {
        padding-top:150px;
      }

      h1 {
        margin: 0px;
        text-align: right;
        direction: rtl;
        font-family: 'Open Sans Hebrew', Sans;
        font-weight: bold;
        margin-right: 30px;
      }
      
      hr {
        display: block;
        height: 1px;
        border: 0;
        border-top: 1px solid #ccc;
        margin: 10px 0;
        padding: 0;
      }

      div {
        padding: 0px;
      }

      .row {
        position: relative;
      }
      .icon {
        position: absolute;
        bottom: 20px;
        right: 30px;
      }

      .navbar {
        height: 125px;
        background-color: black;
      }

      .headline-image {
        margin-left: 30px;
      }

      .logo {
        position: absolute;
        right: 20px;
      }

      .share {
        position: absolute;
        bottom: 15px;
      }

      /* desktop */
      @media screen and (max-width: 992px) {
        h1 {
          font-size: 46px;
          line-height: 55px;
        }

        .col-xs-6 {
          padding: 5px;
        }
      }

      /* iphone */
      @media screen and (device-aspect-ratio: 40/71) {}
        h1 {
          font-size: 46px;
          line-height:55px;
        }
        .col-xs-6 {
          padding: 5px;
          margin: 0px;
        }

        .icon {
          height: 42px;
          width: 42px;
          margin-right: 5px;
        }

        .logo {
          height: 100%;
        }

        .share {
          height: 80px;
        }
      }

    </style>

</head>
<body>


<div class="navbar navbar-default navbar-fixed-top">
  <div class="container-fluid">
    <div class="navbar-header">
    <img class="img-responsive logo" src="http://edisdead.com/makore_logo.jpg">
    <img class="img-responsive share" src="http://edisdead.com/makore_share.jpg">

    </div>
  </div>
</div>

<div class="container-fluid">
{% for headline in headlines %}
  <div class="row">
    <div class="col-md-6 col-sm-6 col-xs-6">
        <img class="img-responsive headline-image" src="{{ headline["image"] }}" />
    </div>
    <div class="col-md-6 col-sm-6 col-xs-6">
        <h1>{{ headline["text"] }}</h1>
    </div>
    <img class="icon" src="{{ headline["icon"] }}">
  </div>

  <hr/>
{% endfor %}
</div>

</body>
</html>
