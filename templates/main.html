<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
{% for headline in headlines %}
  <div>
      <h4>{{ headline["provider"] }}</h4>
      <a href="{{ headline["headline"]["url"] }}">
          <h1>{{ headline["headline"]["text"] }}</h1>
      </a>
      <img src="{{ headline["headline"]["image"] }}" />
  </div>
{% endfor %}


</body>
</html>
